<section class="contact">
  <h2>CONTACT US</h2>
  <hr />
  <form #contactForm="ngForm" (ngSubmit)="contactUs(contactForm.value)" autocomplete="off" novalidate>
    <label for="name">Name:</label> <br />
    <em *ngIf="contactForm.controls.name?.invalid && (contactForm.controls.name?.touched || mouseoverContact)">Required</em>

    <input type="text" id="name" class="form-control" name="name" (ngModel)='name' required />
    <br />
    <label for="phone-no">Phone:</label> <br />
    <em *ngIf="contactForm.controls.phone?.invalid && (contactForm.controls.phone?.touched || mouseoverContact)">Required</em>
    
    <input
      type="text"
      id="phone-no"
      class="form-control"
      name="phone"
      (ngModel)='phone'
      required
    />
    <br />
    <label for="email">Email:</label>
    <br />
    <em *ngIf="contactForm.controls.email?.invalid && (contactForm.controls.email?.touched || mouseoverContact)">Required</em>

    <input type="email" id="email" class="form-control" name="email" (ngModel)='email' required/>
    <br />
    <label for="message">Message:</label> <br />
    <em *ngIf="contactForm.controls.message?.invalid && (contactForm.controls.message?.touched || mouseoverContact)">Required</em>

    <textarea id="message" class="form-control" name="message" (ngModel)='message' required> </textarea>
    <br />
    <span (mouseenter)="mouseoverContact=true" (mouseleave)="mouseoverContact=false">
      <button type="submit" [disabled]="contactForm.invalid" class="btn">Submit</button>
    </span>
  </form>
</section>
